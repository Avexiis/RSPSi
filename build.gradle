
buildscript {
    ext.kotlinVersion = "1.5.20-M1"
    ext.kotlinPluginVersion = "1.15.0-release-759"

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'java'
    id 'java-library'
	//id 'org.openjfx.javafxplugin' version '0.0.8'
	id 'application'
  //  id 'idea'
    id "com.github.johnrengelman.shadow" version "5.2.0" apply false
    id "org.kordamp.gradle.jdeps" version "0.9.0" apply false
    id "io.freefair.lombok" version "5.3.0" apply false

    //  id "org.beryx.jlink" version "2.17.7" apply false
	//id 'org.beryx.runtime' version '1.2.0' apply false
}

wrapper {
    gradleVersion = '6.3'
    distributionType = Wrapper.DistributionType.ALL
}

group = 'RSPSi Editor'
version = '1.17.1'

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {url "https://projectlombok.org/edge-releases"}
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repo.adobe.com/nexus/content/repositories/public/"}
    }

}

subprojects {

    apply plugin: "org.kordamp.gradle.jdeps"
    jdepsReport {
        sourceSets = ['main', 'test']
        configurations = ['testRuntime']
    }



    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'io.freefair.lombok'
    apply plugin: 'kotlin'
	//apply plugin: 'org.openjfx.javafxplugin'
	
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    lombok {
        version = "1.18.18"
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repo.adobe.com/nexus/content/repositories/public/"}
    }

    dependencies {
// https://mvnrepository.com/artifact/org.mapstruct/mapstruct
        implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.3.1.Final'


        testImplementation group: 'junit', name: 'junit', version: '4.12'

        // https://mvnrepository.com/artifact/com.google.code.gson/gson
        implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

        // https://mvnrepository.com/artifact/org.jfree/fxgraphics2d
        implementation group: 'org.jfree', name: 'fxgraphics2d', version: '1.8'

        // https://mvnrepository.com/artifact/com.github.jponge/lzma-java
        implementation group: 'com.github.jponge', name: 'lzma-java', version: '1.3'
        implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.14'
        implementation  group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
        implementation  group: 'org.tukaani', name: 'xz', version: '1.6'
        implementation  group: 'org.brotli', name: 'dec', version: '0.1.2'
        implementation  group: 'com.google.guava', name: 'guava', version: '23.1-jre'
        implementation  group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.1'
        implementation  group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.1'
        implementation  group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'
        implementation  group: 'org.greenrobot', name: 'eventbus', version: '3.1.1'
        implementation  'com.scalified:tree:0.2.5'

        implementation 'com.metsci.ext.org.jogamp.gluegen:gluegen-rt-main:2.4.0-rc-20200202'
        implementation 'com.metsci.ext.org.jogamp.jogl:jogl-all-main:2.4.0-rc-20200202'
       // implementation  (fileTree("${project.rootDir}/libs") { include '*.jar' })
        implementation  'org.joml:joml:1.9.24'

        implementation group: 'com.google.guava', name: 'guava', version: '28.0-jre'
        implementation  group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

        implementation  ('org.controlsfx:controlsfx:8.40.16' )

        /*
         {
            exclude group: 'org.openjfx'
        }
         */
        // https://mvnrepository.com/artifact/org.reflections/reflections
        implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'

        // https://mvnrepository.com/artifact/commons-cli/commons-cli
        implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'

        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"



    }

    /*apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        version = 14
        modules = ["javafx.base", "javafx.controls", "javafx.fxml", "javafx.graphics", "javafx.swing"]
    }*/
}

